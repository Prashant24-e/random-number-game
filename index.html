<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess The Number</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at top, #0a0a0a, #000);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .card {
        width: 350px;
        padding: 35px;
        border-radius: 20px;
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(8px);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
        text-align: center;
        animation: pop 0.5s ease;
    }

    @keyframes pop {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h2 {
        margin-bottom: 10px;
        font-size: 26px;
        letter-spacing: 1px;
        text-shadow: 0 0 10px cyan;
    }

    p {
        opacity: 0.7;
        margin-bottom: 20px;
    }

    input {
        width: 80%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        outline: none;
        margin-bottom: 15px;
        font-size: 16px;
        text-align: center;
        background: #111;
        color: white;
        box-shadow: inset 0 0 10px rgba(0,255,255,0.3);
    }

    button {
        width: 100%;
        padding: 13px;
        border: none;
        border-radius: 12px;
        background: cyan;
        color: black;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #00e6e6;
        transform: translateY(-2px);
    }

    .result {
        margin-top: 18px;
        font-size: 20px;
        font-weight: 600;
        min-height: 28px;
    }

    .again-btn {
        margin-top: 15px;
        padding: 10px 20px;
        border-radius: 10px;
        background: #ff0066;
        color: white;
        border: none;
        cursor: pointer;
        display: none;
        font-size: 15px;
        transition: 0.3s;
    }

    .again-btn:hover {
        background: #ff3385;
    }
</style>
</head>

<body>

<div class="card">
    <h2>üéØ Guess The Number</h2>
    <p>Pick a number between <b>1 and 10</b></p>

    <input type="number" id="guess" placeholder="Enter your guess">

    <button onclick="checkGuess()">Check</button>

    <div class="result" id="result"></div>

    <button class="again-btn" id="againBtn" onclick="resetGame()">Play Again</button>
</div>

<script>
    let secret = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
        const guess = Number(document.getElementById("guess").value);
        const result = document.getElementById("result");
        const againBtn = document.getElementById("againBtn");

        if (!guess) {
            result.style.color = "yellow";
            result.innerHTML = "‚ö† Enter a number!";
            return;
        }

        if (guess === secret) {
            result.style.color = "lime";
            result.innerHTML = "üéâ Correct!";
            againBtn.style.display = "block";
        } else {
            result.style.color = "red";
            result.innerHTML = "‚ùå Wrong! Try again.";
        }
    }

    function resetGame() {
        secret = Math.floor(Math.random() * 10) + 1;
        document.getElementById("result").innerHTML = "";
        document.getElementById("guess").value = "";
        document.getElementById("againBtn").style.display = "none";
    }
</script>

</body>
</html>
